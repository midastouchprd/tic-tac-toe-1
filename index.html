<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <h2 class="header">Let's Play Tic-Tac-Toe!</h2>
      <h3 id="player-turn"></h3>
      <div id="gameboard">
        <section class="game-sq" id="sq-0"></section>

        <section class="game-sq" id="sq-1"></section>

        <section class="game-sq" id="sq-2"></section>

        <section class="game-sq" id="sq-3"></section>

        <section class="game-sq" id="sq-4"></section>

        <section class="game-sq" id="sq-5"></section>

        <section class="game-sq" id="sq-6"></section>

        <section class="game-sq" id="sq-7"></section>

        <section class="game-sq" id="sq-8"></section>
      </div>
      <div class="reset">
        <button class="reset-btn">reset game</button>
      </div>
    </main>
  </body>
</html>
